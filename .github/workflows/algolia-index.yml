name: Algolia Search Index

on:
  push:
    branches: [main]

  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-index:
    runs-on: ubuntu-latest
    env:
      JEKYLL_ENV: production
      ALGOLIA_APP_ID: ${{ vars.ALGOLIA_APP_ID }}
      ALGOLIA_SEARCH_API_KEY: ${{ secrets.ALGOLIA_SEARCH_API_KEY || vars.ALGOLIA_SEARCH_API_KEY }}
      ALGOLIA_ADMIN_API_KEY: ${{ secrets.ALGOLIA_ADMIN_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Remove Gemfile.lock
        run: rm -f Gemfile.lock

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Build Jekyll site
        run: bundle exec jekyll build --trace

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sync Algolia indices
        working-directory: python_scripts
        run: python algolia_index.py
        env:
          JEKYLL_BUILD_DIR: _site

---
layout: default
permalink: /documentation/

---
<style>
    a {
        color: #2c84fa;
        text-decoration: none
    }

    a:hover {
        text-decoration: underline;
    }
</style>

<main class="container">
    <div class="bg-secondary p-3 pb-1 rounded">
        <h1 class="text-white">Documentation</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../" class="link-light">Home</a></li>
                <li class="breadcrumb-item active text-white">Documentation</li>
            </ol>
        </nav>
    </div>
</main>

<main class="pb-5 px-1 pt-3">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-sm-12 col-lg-8">
                <div class="container p-3">
                    {% assign docPages = site.pages | where: "layout", "documentation" | sort: "index"%}
                    {% for item in docPages %}
                    <ul style="font-size: 1.1rem;">
                        <li><a href="{{item.permalink | relative_url}}">{{item.question}}</a></li>
                    </ul>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</main>
